name: shellcheck

on:
  push:
    branches: [ main ]
    paths:
      - 'nvidia/jetpack/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'nvidia/jetpack/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nvidia/jetpack
    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU static binaries
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/bake-action@v4
        with:
          workdir: nvidia/jetpack
          push: ${{ github.event_name != 'pull_request' }}

      - name: Get the image description
        if: github.event_name != 'pull_request'
        id: image_description
        run: |
          echo "image_description=$(docker buildx bake --print 2> /dev/null | jq -r '.target.nvidia-l4t-jetpack-35-3-1.labels."org.opencontainers.image.description"')" >> $GITHUB_ENV
        
      - name: Update Docker Hub Description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_DESCRIPTION_PASSWORD }}
          repository: boxcutter/nvidia-jetpack
          short-description: ${{ env.image_description }}
          readme-filepath: nvidia/jetpack/README.md
